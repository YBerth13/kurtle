<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">>_ <b>kurtle</b>.io</a>

    <nav class="site-nav">

      <div class="trigger">

        <a class="page-link" href="{{ site.baseurl }}/blog">Blog</a>

        <a class="page-link" href="{{ site.baseurl }}/projects">Projects</a>

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
