---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <h3 class="post-meta">{{ page.date | date: "%Y %B %-d" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h3>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
